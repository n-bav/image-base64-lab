<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image ⇄ Base64 (Minimal)</title>
  <style>
    :root { --ink:#0f172a; --ring:#e5e7eb; --bg:#f8fafc; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:var(--bg); color:var(--ink); }
    header { padding:14px 16px; background:#0f172a; color:#fff; }
    main { padding:16px; max-width:900px; margin:0 auto; display:grid; gap:16px; }
    .row { display:flex; gap:8px; flex-wrap:wrap; align-items:center; }
    input[type="text"] { flex:1 1 260px; padding:10px 12px; border:1px solid var(--ring); border-radius:8px; }
    button, input[type="file"] { padding:10px 12px; border:1px solid var(--ring); border-radius:8px; background:#fff; cursor:pointer; }
    #results { display:grid; grid-template-columns: repeat(auto-fill, minmax(120px,1fr)); gap:8px; }
    .thumb { border:1px solid var(--ring); border-radius:8px; overflow:hidden; cursor:pointer; }
    .thumb img { width:100%; height:120px; object-fit:cover; display:block; }
    #stage { border:1px dashed var(--ring); border-radius:12px; padding:10px; min-height:260px; display:none; place-items:center; background:#fff; }
    #img { max-width:100%; max-height:80vh; object-fit:contain; display:none; }
    #b64 { width:100%; max-height:80vh; overflow:auto; white-space:pre-wrap; word-break:break-all; font:12px/1.4 ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; display:none; }
  </style>
</head>
<body>
  <header><strong>Image ⇄ Base64</strong></header>
  <main>
    <!-- Controls shown initially -->
    <div id="controls" class="row">
      <input id="q" type="text" placeholder="Search Wikimedia Commons (e.g., 'cat', 'sunrise')" />
      <button id="searchBtn">Search</button>
      <input id="fileInput" type="file" accept="image/*" />
    </div>

    <!-- Search results (hidden once an image is chosen) -->
    <div id="results"></div>

    <!-- Display area: clicking toggles image ⇄ Base64 -->
    <div id="stage">
      <img id="img" alt="image" />
      <pre id="b64"></pre>
    </div>
  </main>

<script>
const controls = document.getElementById('controls');
const q = document.getElementById('q');
const searchBtn = document.getElementById('searchBtn');
const results = document.getElementById('results');
const fileInput = document.getElementById('fileInput');

const stage = document.getElementById('stage');
const imgEl = document.getElementById('img');
const b64El = document.getElementById('b64');

let currentBlob = null;     // Blob of current image
let currentDataUrl = null;  // Base64 data URL
let mode = 'none';          // 'image' | 'b64' | 'none'

// ----- Toggle behavior -----
imgEl.addEventListener('click', async () => {
  if (mode !== 'image') return;
  await showBase64();
});

b64El.addEventListener('click', () => {
  if (mode !== 'b64') return;
  showImage();
});

function showImage() {
  b64El.style.display = 'none';
  imgEl.style.display = 'block';
  mode = 'image';
}

async function showBase64() {
  try {
    if (!currentBlob) return;
    if (!currentDataUrl) currentDataUrl = await blobToDataUrl(currentBlob);
    b64El.textContent = currentDataUrl;
    imgEl.style.display = 'none';
    b64El.style.display = 'block';
    mode = 'b64';
  } catch {
    alert('Could not convert to Base64. If this is a web image, try uploading it instead.');
  }
}

// ----- Search -----
searchBtn.addEventListener('click', () => doSearch(q.value.trim()));
q.addEventListener('keydown', (e) => { if (e.key === 'Enter') doSearch(q.value.trim()); });

async function doSearch(term) {
  results.innerHTML = '';
  if (!term) return;
  const endpoint = 'https://commons.wikimedia.org/w/api.php';
  const params = new URLSearchParams({
    action: 'query',
    generator: 'search',
    gsrsearch: term,
    gsrnamespace: '6',
    gsrlimit: '18',
    prop: 'imageinfo',
    iiprop: 'url|mime',
    iiurlwidth: '600',
    format: 'json',
    origin: '*'
  });
  try {
    const res = await fetch(`${endpoint}?${params}`);
    const data = await res.json();
    const pages = data.query && data.query.pages ? Object.values(data.query.pages) : [];
    pages.sort((a,b)=> (a.index||0) - (b.index||0));
    for (const p of pages) {
      const info = p.imageinfo && p.imageinfo[0];
      if (!info) continue;
      const thumb = info.thumburl || info.url;
      const full  = info.url;
      const card = document.createElement('div');
      card.className = 'thumb';
      card.innerHTML = `<img src="${thumb}" alt="thumb">`;
      card.addEventListener('click', () => loadImageFromUrl(full));
      results.appendChild(card);
    }
  } catch {
    // minimal: do nothing
  }
}

// ----- Upload -----
fileInput.addEventListener('change', (e) => {
  const file = e.target.files && e.target.files[0];
  if (!file) return;
  setStageImage(file);
});

// ----- Stage helpers -----
async function loadImageFromUrl(url) {
  try {
    const res = await fetch(url, { mode: 'cors' });
    if (!res.ok) throw new Error('Fetch failed');
    const blob = await res.blob();
    setStageImage(blob);
  } catch {
    alert('Could not load image from the web (CORS). Try using file upload.');
  }
}

function setStageImage(blob) {
  // Hide all non-stage UI
  controls.style.display = 'none';
  results.style.display = 'none';

  // Clean previous
  if (imgEl.src && imgEl.src.startsWith('blob:')) URL.revokeObjectURL(imgEl.src);
  currentBlob = blob;
  currentDataUrl = null;

  // Show only the stage with the image
  imgEl.src = URL.createObjectURL(blob);
  imgEl.style.display = 'block';
  b64El.style.display = 'none';
  stage.style.display = 'grid';
  mode = 'image';
}

function blobToDataUrl(blob) {
  return new Promise((resolve, reject) => {
    const fr = new FileReader();
    fr.onload = () => resolve(fr.result);
    fr.onerror = reject;
    fr.readAsDataURL(blob);
  });
}
</script>
</body>
</html>
