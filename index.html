<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image ⇄ Base64 (Minimal)</title>
  <style>
    :root { --ink:#0f172a; --ring:#e5e7eb; --bg:#f8fafc; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:var(--bg); color:var(--ink); }
    header { padding:14px 16px; background:#0f172a; color:#fff; }
    main { padding:16px; max-width:900px; margin:0 auto; display:grid; gap:16px; }
    .row { display:flex; gap:8px; flex-wrap:wrap; align-items:center; }
    input[type="text"] { flex:1 1 260px; padding:10px 12px; border:1px solid var(--ring); border-radius:8px; }
    button, input[type="file"] { padding:10px 12px; border:1px solid var(--ring); border-radius:8px; background:#fff; cursor:pointer; }
    #results { display:grid; grid-template-columns: repeat(auto-fill, minmax(120px,1fr)); gap:8px; }
    .thumb { border:1px solid var(--ring); border-radius:8px; overflow:hidden; cursor:pointer; }
    .thumb img { width:100%; height:120px; object-fit:cover; display:block; }
    #stage { border:1px dashed var(--ring); border-radius:12px; padding:10px; min-height:260px; display:grid; place-items:center; background:#fff; }
    #stage img { max-width:100%; max-height:420px; object-fit:contain; display:block; }
    #b64 { width:100%; height:420px; overflow:auto; white-space:pre-wrap; word-break:break-all; font:12px/1.4 ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; display:none; }
    small { color:#64748b; }
  </style>
</head>
<body>
  <header><strong>Image ⇄ Base64</strong></header>
  <main>
    <!-- Minimal controls -->
    <div class="row">
      <input id="q" type="text" placeholder="Search Wikimedia Commons (e.g., 'cat', 'sunrise')" />
      <button id="searchBtn">Search</button>
      <input id="fileInput" type="file" accept="image/*" />
    </div>
    <div id="results"></div>

    <!-- Display area: right-click to show Base64; left-click to show image -->
    <div id="stage">
      <img id="img" alt="(no image yet)" />
      <pre id="b64"></pre>
    </div>
    <small>Right-click on the displayed image to show Base64. Left-click on the Base64 to switch back to the image.</small>
  </main>

    if (!currentBlob) {
      const res = await fetch(imgEl.src, { mode: 'cors' });

      currentBlob = await res.blob();
    }
    // Convert blob to Base64

    // Swap UI: hide image, show Base64
    imgEl.style.display = 'none';
    b64El.textContent = currentDataUrl;
    b64El.style.display = 'block';
    mode = 'b64';
  } catch (err) {
    alert('Could not convert to Base64 (CORS or network). Try uploading the file instead.');
  }
});
