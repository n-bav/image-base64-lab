<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image ⇄ Base64 (with Start Over)</title>
  <style>
    :root { --ink:#0f172a; --ring:#e5e7eb; --bg:#f8fafc; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:var(--bg); color:var(--ink); }
    header { padding:14px 16px; background:#0f172a; color:#fff; }
    main { padding:16px; max-width:900px; margin:0 auto; display:grid; gap:16px; }
    .row { display:flex; gap:8px; flex-wrap:wrap; align-items:center; }
    input[type="text"] { flex:1 1 260px; padding:10px 12px; border:1px solid var(--ring); border-radius:8px; }
    button, input[type="file"] { padding:10px 12px; border:1px solid var(--ring); border-radius:8px; background:#fff; cursor:pointer; }
    #results { display:grid; grid-template-columns: repeat(auto-fill, minmax(120px,1fr)); gap:8px; }
    .thumb { border:1px solid var(--ring); border-radius:8px; overflow:hidden; cursor:pointer; }
    .thumb img { width:100%; height:120px; object-fit:cover; display:block; }
    #stage { border:1px dashed var(--ring); border-radius:12px; padding:10px; min-height:260px; display:none; place-items:center; background:#fff; }
    #img { max-width:100%; max-height:80vh; object-fit:contain; display:none; cursor:pointer; }
    #b64 { width:100%; max-height:80vh; overflow:auto; white-space:pre-wrap; word-break:break-all; font:12px/1.4 ui-monospace, Menlo, Consolas, monospace; display:none; cursor:pointer; }
    #startOver { display:none; }
  </style>
</head>
<body>
  <header><strong>Image ⇄ Base64</strong></header>
  <main>
    <!-- Controls shown initially -->
    <div id="controls" class="row">
      <input id="q" type="text" placeholder="Search Wikimedia Commons (e.g., 'cat', 'sunrise')" />
      <button id="searchBtn">Search</button>
      <input id="fileInput" type="file" accept="image/*" />
    </div>

    <!-- Search results -->
    <div id="results"></div>

    <!-- Display area -->
    <div id="stage">
      <img id="img" alt="image" />
      <pre id="b64"></pre>
    </div>

    <!-- Start Over -->
    <div class="row">
      <button id="startOver">Start Over</button>
    </div>
  </main>

<script>
const controls = document.getElementById('controls');
const results = document.getElementById('results');
const fileInput = document.getElementById('fileInput');
const searchBtn = document.getElementById('searchBtn');
const q = document.getElementById('q');

const stage = document.getElementById('stage');
const imgEl = document.getElementById('img');
const b64El = document.getElementById('b64');
const startOverBtn = document.getElementById('startOver');

let currentBlob = null;
let currentDataUrl = null;
let mode = 'none'; // 'image' or 'b64'

// Toggle behaviors
imgEl.addEventListener('click', async () => {
  if (mode !== 'image') return;
  await showBase64();
});
b64El.addEventListener('click', () => {
  if (mode !== 'b64') return;
  showImage();
});
startOverBtn.addEventListener('click', resetAll);

// Search
searchBtn.addEventListener('click', () => doSearch(q.value.trim()));
q.addEventListener('keydown', (e) => { if (e.key === 'Enter') doSearch(q.value.trim()); });

async function doSearch(term) {
  results.innerHTML = '';
  if (!term) return;
  const endpoint = 'https://commons.wikimedia.org/w/api.php';
  const params = new URLSearchParams({
    action: 'query',
    generator: 'search',
    gsrsearch: term,
    gsrnamespace: '6',
    gsrlimit: '12',
    prop: 'imageinfo',
    iiprop: 'url|mime',
    iiurlwidth: '600',
    format: 'json',
    origin: '*'
  });
  try {
    const res = await fetch(`${endpoint}?${params}`);
    const data = await res.json();
    const pages = data.query && data.query.pages ? Object.values(data.query.pages) : [];
    pages.sort((a,b)=> (a.index||0)-(b.index||0));
    for (const p of pages) {
      const info = p.imageinfo && p.imageinfo[0];
      if (!info) continue;
      const full = info.url;
      const card = document.createElement('div');
      card.className = 'thumb';
      card.innerHTML = `<img src="${info.thumburl || full}" alt="thumb">`;
      card.addEventListener('click', () => loadImageFromUrl(full));
      results.appendChild(card);
    }
  } catch {}
}

// Upload
fileInput.addEventListener('change', (e) => {
  const file = e.target.files && e.target.files[0];
  if (file) setStageImage(file);
});

// Stage helpers
async function loadImageFromUrl(url) {
  try {
    const res = await fetch(url, { mode: 'cors' });
    if (!res.ok) throw new Error('Fetch failed');
    const blob = await res.blob();
    setStageImage(blob);
  } catch {
    alert('Could not load image (CORS). Try uploading instead.');
  }
}

function setStageImage(blob) {
  controls.style.display = 'none';
  results.style.display = 'none';
  currentBlob = blob;
  currentDataUrl = null;
  imgEl.src = URL.createObjectURL(blob);
  imgEl.style.display = 'block';
  b64El.style.display = 'none';
  stage.style.display = 'grid';
  startOverBtn.style.display = 'inline-block'; // always show once image chosen
  mode = 'image';
}

function showImage() {
  b64El.style.display = 'none';
  imgEl.style.display = 'block';
  mode = 'image';
}

async function showBase64() {
  if (!currentBlob) return;
  if (!currentDataUrl) currentDataUrl = await blobToDataUrl(currentBlob);
  b64El.textContent = currentDataUrl;
  imgEl.style.display = 'none';
  b64El.style.display = 'block';
  mode = 'b64';
}

function resetAll() {
  if (imgEl.src && imgEl.src.startsWith('blob:')) URL.revokeObjectURL(imgEl.src);
  imgEl.removeAttribute('src');
  imgEl.style.display = 'none';
  b64El.textContent = '';
  b64El.style.display = 'none';
  stage.style.display = 'none';
  startOverBtn.style.display = 'none';
  currentBlob = null;
  currentDataUrl = null;
  mode = 'none';
  controls.style.display = 'flex';
  results.innerHTML = '';
  results.style.display = 'grid';
}

function blobToDataUrl(blob) {
  return new Promise((resolve, reject) => {
    const fr = new FileReader();
    fr.onload = () => resolve(fr.result);
    fr.onerror = reject;
    fr.readAsDataURL(blob);
  });
}
</script>
</body>
</html>
